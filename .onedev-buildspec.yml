version: 20
jobs:
- name: test
  jobExecutor: test-exec
  steps:
  - !CheckoutStep
    name: check code
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !BuildImageStep
    name: Build Image
    dockerfile: dev.Dockerfile
    tags: dip:dev
    publish: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !RunContainerStep
    name: run container
    image: dip:dev
    args: -p 0.0.0.0:5000:5000
    useTTY: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
